<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>Interview Test - Accessible Form Validation</title>
</head>
<body>
    <main class="wrapper">
        <h1>Kevin Bonett:<br>Interview Test</h1>

        <form class="form" action="#" data-module="form-validate">
            <div class="form__field">
                <label for="name" class="label">
                    Your name
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="input"
                    autocomplete="name"
                    required
                />
            </div>
            <div class="form__field">
                <label for="email" class="label">
                    Your email
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input"
                    autocomplete="email"
                    required
                />
            </div>
            <div class="form__field">
                <fieldset class="fieldset">
                    <legend class="legend">Your date of birth</legend>
                    <div class="flex">
                        <div class="form__field">
                            <label for="dob-day" class="label">
                                Day
                            </label>
                            <select
                                class="select"
                                id="dob-day"
                                name="dob-day"
                                required
                            >
                                <option value="">Please choose...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="form__field">
                            <label for="dob-month" class="label">
                                Month
                            </label>
                            <select
                                class="select"
                                id="dob-month"
                                name="dob-month"
                                required
                            >
                                <option value="">Please choose...</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div class="form__field">
                            <label for="dob-year" class="label">
                                Year
                            </label>
                            <input
                                type="number"
                                id="dob-year"
                                name="dob-year"
                                class="input"
                                min="1900"
                                max="2100"
                                step="1"
                                autocomplete="bday-year"
                                required
                            />
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form__field">
                <label for="telephone" class="label">
                    Your phone number
                    <span class="label__subtext">e.g. 07700 111111, 020 1111 1111, with or without spaces</span>
                </label>
                <input
                    type="tel"
                    id="telephone"
                    name="telephone"
                    class="input"
                    pattern="^\d{3,5}\s?\d{3,4}\s?\d{3,4}$"
                    autocomplete="tel"
                    required
                />
            </div>

            <div class="button-group">
                <button
                    type="submit"
                    class="button button--text button--positive"
                >
                    Submit
                </button>
                <button
                    type="reset"
                    class="button button--text"
                >
                    Reset
                </button>
            </div>
        </form>

    </main>

    <script defer type="module" src="./src/javascript/index.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interview Test - Accessible Form Validation</title>
</head>
<body>
    <main>
        <h1>Kevin Bonett:<br>Interview Test</h1>

        <form class="form" action="#" data-module="form-validate">
            <div class="form__field">
                <label for="input-text" class="label">
                    Text input label
                </label>
                <input
                    type="text"
                    id="input-text"
                    class="input"
                    required
                />
            </div>
            <div class="form__field">
                <label for="input-tel" class="label">
                    Telephone input label
                    <span class="label__subtext">Can include +-() and spaces</span>
                </label>
                <input
                    type="tel"
                    id="input-tel"
                    class="input"
                    pattern="^((?![a-zA-Z])[\\d\\-\\+\\s\\(\\)])+$"
                    autocomplete="tel"
                    required
                />
            </div>
            <div class="form__field">
                <label for="select" class="label">
                    Select label
                </label>
                <select
                    class="select"
                    id="select"
                    required
                >
                    <option value="">choose...</option>
                    <option value="1">option 1</option>
                    <option value="2">option 2</option>
                    <option value="3">option 3</option>
                </select>
            </div>

            <div class="button-group">
                <button
                    type="submit"
                    class="button button--text button--positive"
                >
                    Submit
                </button>
                <button
                    type="reset"
                    class="button button--text"
                >
                    Reset
                </button>
            </div>
        </form>

    </main>

    <script defer type="module" src="./src/javascript/index.ts"></script>
</body>
</html>

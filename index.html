<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>Interview Test - Accessible Form Validation</title>
</head>
<body>
    <main class="wrapper">
        <h1>Kevin Bonett:<br>Interview Test</h1>

        <form class="form" action="#" data-module="form-validate">
            <div class="form__field">
                <label for="name" class="label">
                    Your name
                </label>
                <input
                    type="text"
                    id="name"
                    class="input"
                    required
                />
            </div>
            <div class="form__field">
                <label for="email" class="label">
                    Your email
                </label>
                <input
                    type="email"
                    id="email"
                    class="input"
                    required
                />
            </div>
            <div class="form__field">
                <label for="date-day" class="label">
                    Your date of birth
                </label>
                <select
                    class="select"
                    id="date-day"
                    required
                >
                    <option value="">Please choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form__field">
                <label for="input-tel" class="label">
                    Your phone number
                    <span class="label__subtext">Can include +-() and spaces</span>
                </label>
                <input
                    type="tel"
                    id="input-tel"
                    class="input"
                    pattern="^((?![a-zA-Z])[\\d\\-\\+\\s\\(\\)])+$"
                    autocomplete="tel"
                    required
                />
            </div>

            <div class="button-group">
                <button
                    type="submit"
                    class="button button--text button--positive"
                >
                    Submit
                </button>
                <button
                    type="reset"
                    class="button button--text"
                >
                    Reset
                </button>
            </div>
        </form>

    </main>

    <script defer type="module" src="./src/javascript/index.ts"></script>
</body>
</html>
